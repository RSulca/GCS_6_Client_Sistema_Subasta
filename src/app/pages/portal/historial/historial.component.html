<app-navbar-portal></app-navbar-portal>

<div class="container-fluid px-lg-8 py-4">

  <h1 class="text-dark">Productos Enviados</h1>

  <div class="my-container">
    <div class="row">
      <div class="col-md-12" style="width: 100%;">
        <div class="navbar-search navbar-search-light form-inline mr-sm-3" id="navbar-search-main">
          <div class="form-group mb-0">
            <div class="input-group input-group-alternative input-group-merge">
              <div class="input-group-prepend"><span class="input-group-text"><i class="fas fa-search"></i></span></div>
              <input class="form-control" placeholder="Search" type="text">
            </div>
          </div>
        </div>
        <div class="products mt-4">
          <div class="review">
            <div class="card card-review col-12 px-0 mb-3 back" *ngFor="let p of products">
              <div class="row no-gutters">
                <div class="col-md-3">
                  <img [src]="p.imgs[0]" alt="" class="my-image">
                </div>
                <div class="col-md-9">
                  <div class="card-body">
                    <div class="row">
                      <div class="col-sm-7">
                        <div class="detail">
                          <div class="title">
                            <span><strong>Titulo</strong></span>
                          </div>
                          <div class="title2">
                            <span>{{p.name}}</span>
                          </div>
                          <div class="description mt-2">
                            <span><strong>Descripcion</strong></span>
                          </div>
                          <div class="description2" style="text-align: justify;">
                            <span>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quas consequatur a alias
                              maiores dolorum. Sit exercitationem magni praesentium quaerat ipsum.</span>
                          </div>
                        </div>
                      </div>
                      <div class="col-sm-1 ml-2">
                        <div class="status ">
                          <span><strong>Estado</strong></span>
                        </div>
                        <div class="status2 ">
                          <span class="badge badge-primary" [ngClass]="{'badge-primary':p.state==='ENVIADO', 'badge-danger': p.state==='DENEGADO', 
                            'badge-success': p.state==='ACEPTADO'}" style="width: 150px;">{{p.state}}</span>
                        </div>
                      </div>
                      <div class="col-sm-3 ml-3" align="end">
                        <div class="status">
                          <span><strong>Acciones</strong></span>
                        </div>
                        <div class="status2">
                          <button class="btn btn-info btn-sm">Acciones</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



<app-footer-portal></app-footer-portal>
