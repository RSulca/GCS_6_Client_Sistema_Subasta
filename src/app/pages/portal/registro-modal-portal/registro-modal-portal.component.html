<div class="content" role="main">
    <div class="container mt-5">
        <button class="btn btn-primary" data-toggle="modal" data-target="#moRegistro">Registrarse</button>
    </div>


    <!-- Modal Registro -->
    <div class="modal" id="moRegistro" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body bodyRegistro">
                    <h2 class="mt-0 mb-4">Crea tu cuenta gratis</h2>
                    <p class="mb-4">Al crear una cuenta, aceptas los <a href="">Términos de uso</a> y la <a href="">Política de privacidad</a> de Subastón.</p>
                    <div class="content-social">
                        <a class="btn btn-outline-secondary btn-block rounded-pill">
                            <svg width="18" height="18" class="icon-google">
                                <g fill="none" fill-rule="evenodd">
                                    <path
                                        d="M17.64 9.205c0-.639-.057-1.252-.164-1.841H9v3.481h4.844a4.14 4.14 0 0 1-1.796 2.716v2.259h2.908c1.702-1.567 2.684-3.875 2.684-6.615z"
                                        fill="#4285F4"></path>
                                    <path
                                        d="M9 18c2.43 0 4.467-.806 5.956-2.18l-2.908-2.259c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332A8.997 8.997 0 0 0 9 18z"
                                        fill="#34A853"></path>
                                    <path
                                        d="M3.964 10.71A5.41 5.41 0 0 1 3.682 9c0-.593.102-1.17.282-1.71V4.958H.957A8.996 8.996 0 0 0 0 9c0 1.452.348 2.827.957 4.042l3.007-2.332z"
                                        fill="#FBBC05"></path>
                                    <path
                                        d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0A8.997 8.997 0 0 0 .957 4.958L3.964 7.29C4.672 5.163 6.656 3.58 9 3.58z"
                                        fill="#EA4335"></path>
                                </g>
                            </svg>
                            <span>Continuar con Google</span>
                        </a>
                    </div>
                    <div class="separatorRegister text-center my-4 overflow-hidden">
                        <span class="text-plomo bg-white px-2">O regístrate con un correo electrónico</span>
                    </div>
                    <div class="content-register">
                        <form>
                            <div class="form-group mb-2">
                                <label class="ml-3">Dirección de correo electrónico</label>
                                <input type="text" class="form-control rounded-pill">
                            </div>
                            <div class="form-group">
                                <label class="ml-3">Contraseña</label>
                                <input type="password" class="form-control rounded-pill">
                                <div class="msgValidate ml-3">
                                    <span class="text-info"><small>Min. 8 caracteres y 1 dígito</small></span>
                                </div>
                            </div>
                            <button class="btn btn-primary btn-block rounded-pill">Crear una cuenta</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
