<div class="container py-4">
  <div class="titulo">
    <div class="row">
      <div class="col-md-6">
        <h2>Fotos</h2>
        <button *ngIf="localData" class="btn btn-sm btn-info mr-4" (click)="openModal(template)">
          <i class="ni ni-image"></i>
          Ver Fotos enviadas</button>
      </div>
      <div class="col-md-6" align="end">
        <button (click)="goToData()" class="btn btn-primary btn-sm">
          Siguiente <i class="ni ni-bold-right"></i>
        </button>
      </div>
    </div>
    <p>Sube fotos que muestren tu lote de la mejor manera posible. Recuerda incluir diferentes Ã¡ngulos y poner tu mejor
      foto primero.</p>
    <div class="custom-dropzone" ngx-dropzone [accept]="'image/jpeg,image/jpg,image/png'" (change)="onSelect($event)">
      <ngx-dropzone-label >
        <div>
          <h2>Vista previa</h2>
        </div>
      </ngx-dropzone-label>
      <ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview" *ngFor="let f of files" [file]="f"
        [removable]="true" (removed)="onRemove(f)">
      </ngx-dropzone-image-preview>
    </div>
  </div>
</div>

<ng-template #template>
  <div class="modal-header">
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body" *ngIf="filesString">
    <carousel>
      <slide *ngFor="let s of filesString">
        <img [src]="s" alt="first slide" style="display: block; width: 100%;">
      </slide>
    </carousel>
  </div>
  <div class="modal-footer">
    <button class="btn btn-sm btn-info mr-4" (click)="goToDataWithoutFiles()">
      Reenviar fotos</button>
  </div>
</ng-template>
