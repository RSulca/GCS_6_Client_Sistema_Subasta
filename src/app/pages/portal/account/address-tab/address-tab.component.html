<form [formGroup]="ubigeoForm">
  <div class="row">
    <div class="col-md-6">
      <h4 class="heading-small text-muted mb-4">Datos de ubigeo</h4>
    </div>
    <div class="col-md-6" align="end">
      <button (click)="goToCard()" class="btn btn-primary btn-sm">
        Siguiente <i class="ni ni-bold-right"></i>
      </button>
    </div>
  </div>
  <div class="pl-lg-4">
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label class="form-control-label" for="input-address">Direccion</label>
          <input id="input-address" class="form-control form-control-alternative" placeholder="Direccion..."
            formControlName="direction" type="text">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4">
        <div class="form-group">
          <label class="form-control-label" for="input-city">Departamento</label>
          <select type="text" id="input-city" class="form-control form-control-alternative" placeholder="Departamento"
            class="form-control" formControlName="department" (change)="changeDepartamento()">
            <option *ngFor="let item of departaments" [ngValue]="item">{{item.nombre}}</option>
          </select>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="form-group">
          <label class="form-control-label" for="input-country">Provincia</label>
          <select type="text" id="input-country" class="form-control form-control-alternative"
            placeholder="Provincia..." formControlName="province" (change)="changeProvincia()">
            <option *ngFor="let item of provinces" [ngValue]="item">{{item.nombre}}</option>
          </select>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="form-group">
          <label class="form-control-label" for="input-country">Distrito</label>
          <select type="text" id="input-postal-code" class="form-control form-control-alternative"
            placeholder="Distrito" formControlName="district">
            <option *ngFor="let item of disctrits" [ngValue]="item">{{item.nombre}}</option>
          </select>
        </div>
      </div>
    </div>
  </div>

</form>
