<form [formGroup]="cardForm">
  <h4 class="heading-small text-muted mb-4">Datos de ubigeo</h4>
  <div class="pl-lg-4">
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label class="form-control-label" for="input-address">Numero de tarjeta</label>
          <input id="input-address" class="form-control form-control-alternative" placeholder="Numero de tarjeta..."
            formControlName="card" type="number"> 
        </div>
      </div>
    </div>
  </div>
</form>
