<form [formGroup]="basicForm">
    <div class="row">
        <div class="col-md-6">
            <h4 class="heading-small text-muted mb-4">Informacion basica del usuario</h4>
        </div>
        <div class="col-md-6" align="end">
            <button (click)="goToPhoto()" class="btn btn-primary btn-sm">
        Siguiente <i class="ni ni-bold-right"></i>
      </button>
        </div>
    </div>
    <div class="pl-lg-4">
        <div class="row">
            <div class="col-lg-6">
                <div class="form-group">
                    <label class="form-control-label" for="input-username">Nombres</label>
                    <input type="text" class="form-control form-control-alternative" placeholder="Username" value="lucky.jesse" formControlName="name" [class.is-invalid]="basicForm.get('name').errors">
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label class="form-control-label" for="input-email">Correo electronico</label>
                    <input [attr.disabled]="loginService.usuario.email ? '' : null" type="email" id="input-email" class="form-control form-control-alternative" placeholder="jesse@example.com" formControlName="email">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="form-group">
                    <label class="form-control-label" for="input-first-name">Apellidos</label>
                    <input type="text" class="form-control form-control-alternative" placeholder="First name" value="Lucky" formControlName="lastname" [class.is-invalid]="basicForm.get('lastname').errors">
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label class="form-control-label" for="input-last-name">DNI</label>
                    <input [attr.disabled]="loginService.usuario.dni ? '' : null" minlength="8" maxlength="8" type="text" id="input-last-name" class="form-control form-control-alternative" formControlName="dni">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="form-group">
                    <label class="form-control-label" for="input-first-name">Numero de telefono</label>
                    <input type="number" maxlength="9" class="form-control form-control-alternative" placeholder="Telefono" formControlName="phone" (keypress)="validarTelefono ($event)">
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label class="form-control-label" for="input-last-name">Fecha de nacimiento</label>
                    <input type="date" class="form-control form-control-alternative" formControlName="bornDate">
                </div>
            </div>
        </div>
    </div>
    <hr>
    <h4 class="heading-small text-muted mb-4" *ngIf="!loginService.usuario.google">Datos de cuenta</h4>
    <div class="row" *ngIf="!loginService.usuario.google">
        <div class="col-lg-6">
            <div class="form-group">
                <label class="form-control-label" for="input-username">Contrase√±a</label>
                <input type="password" id="input-username" class="form-control form-control-alternative" placeholder="Username" formControlName="password">
            </div>
        </div>
    </div>
</form>
