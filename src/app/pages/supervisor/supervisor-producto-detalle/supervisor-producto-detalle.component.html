<div class="container">
    <div class="card-header border-0">
        <div class="row align-items-center">
          <div class="col-md-6">
            <h1 class="mb-0">Detalles</h1>
          </div>
        </div>
    </div>
    <hr class="my-4" />
    <div class="row">
        <div class="col-sm-12">
            <ul class="list-group">
                <div *ngFor="let dato1 of array1; let i = index">
                    <li class="list-group-item"><p class="font-weight-bold display-4">{{dato1}}</p></li>
                    <li class="list-group-item"><p class="font-weight-bold text-dark">{{array2[i]}}</p></li>
                </div>
            </ul>
        </div>
    </div>
    <hr class="my-4" />
    <div class="row justify-content-center">
        <div>
            <div style="width: 400px; height: 500px; text-align:center;margin:0; padding:0;">
                <ng-image-slider #nav
                  [images]="imageObject"
                  [infinite]="false"
                  [autoSlide]="1"
                  [imageSize]="{width: '25%', height: 200}"
                  slideImage="1"></ng-image-slider>
            </div>
        </div>
    </div>
</div>
