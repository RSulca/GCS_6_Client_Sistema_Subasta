  <div class="container-fluid mt--7">
    <div class="row">
      <div class="col-xl-8 order-xl-1">
        <div class="card bg-secondary shadow">
          <div class="card-header bg-white border-0">
            <div class="row align-items-center">
              <div class="col-8">
                <h3 class="mb-0">Mi Cuenta</h3>
              </div>
              <div class="col-4 text-right">
              </div>
            </div>
          </div>
          <div class="card-body">
            <form [formGroup]="actualizaSupervisorForm" (submit)="submit()">
              <h6 class="heading-small text-muted mb-4">Información Personal</h6>
              <div class="pl-lg-4">
                <div class="form-group col-md-6" style="display: none;">
                  <label for="inputEmail4">ID</label>
                  <input type="text" class="form-control" formControlName="id">
                </div>
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group" [ngClass]="{'has-danger' : name.errors && name.touched,'has-success': !name.errors}">
                      <label class="form-control-label" for="input-first-name">Nombres</label>
                      <input type="text" class="form-control form-control-alternative" formControlName="name" [readonly]="isReadonly">
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group" [ngClass]="{'has-danger' : lastname.errors && lastname.touched,'has-success': !lastname.errors}">
                      <label class="form-control-label" for="input-last-name">Apellidos</label>
                      <input type="text" class="form-control form-control-alternative" formControlName="lastname" [readonly]="isReadonly">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group" [ngClass]="{'has-danger' : dni.errors && dni.touched,'has-success': !dni.errors}">
                      <label class="form-control-label" for="input-first-name">DNI</label>
                      <input type="text" class="form-control form-control-alternative" formControlName="dni" [readonly]="isReadonly">
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group" [ngClass]="{'has-danger' : address.errors && address.touched,'has-success': !address.errors}">
                      <label class="form-control-label" for="input-first-name">Dirección</label>
                      <input type="text" class="form-control form-control-alternative" formControlName="address">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group" [ngClass]="{'has-danger' : bornDate.errors && bornDate.touched,'has-success': !bornDate.errors}">
                      <label class="form-control-label" for="input-first-name">Fecha de Nacimiento</label>
                      <input type="date" class="form-control form-control-alternative" formControlName="bornDate">
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group"[ngClass]="{'has-danger' : phoneNumber.errors && phoneNumber.touched,'has-success': !phoneNumber.errors}"> 
                      <label class="form-control-label" for="input-first-name">Número de Teléfono</label>
                      <input type="text" class="form-control form-control-alternative" formControlName="phoneNumber">
                    </div>
                  </div>
                </div>
              </div>
              <hr class="my-4" />
              <h6 class="heading-small text-muted mb-4">Información Académica</h6>
              <div class="pl-lg-4">
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group" [ngClass]="{'has-danger' : college.errors && college.touched,'has-success': !college.errors}">
                      <label class="form-control-label" for="input-email">Universidad</label>
                      <input type="email" class="form-control form-control-alternative" formControlName="college">
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group" [ngClass]="{'has-danger' : studies.errors && studies.touched,'has-success': !studies.errors}">
                      <label class="form-control-label" for="input-username">Estudios</label>
                      <input type="text" class="form-control form-control-alternative" formControlName="studies">
                    </div>
                  </div>
                </div>
              </div>
              <hr class="my-4" />
              <h6 class="heading-small text-muted mb-4">Información de la cuenta</h6>
              <div class="pl-lg-4">
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group"
                      [ngClass]="{'has-danger' : email.errors && email.touched,'has-success': !email.errors}">
                      <label class="form-control-label" for="input-email">Correo</label>
                      <input type="email" class="form-control form-control-alternative" formControlName="email" [readonly]="isReadonly">
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-username">Password</label>
                      <input type="text" class="form-control form-control-alternative" formControlName="password">
                    </div>
                  </div>
                  <!-- <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-username">Confirmar Password</label>
                      <input type="text" class="form-control form-control-alternative" formControlName="cpassword">
                    </div>
                  </div> -->
                </div>
              </div>
              <button type="submit" class="btn btn-primary" [disabled]="actualizaSupervisorForm.invalid">Actualizar</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-xl-4 order-xl-2 mb-5 mb-xl-0">
        <form>
          <div class="card card-profile shadow">
            <div class="col-md-6">
              <span>Nueva foto de perfil</span>
              <input type="file" (change)="seleccionImage($event.target.files[0])">
            </div>
            <hr class="my-4" />
              <div class="mt-4">
                <img *ngIf="imagenTemp != ''" [src]="imagenTemp" class="w150 rounded-circle">
                <img *ngIf="imagenTemp == ''" [src]="imagenActualizada" class="w150 rounded-circle">
              </div>
          </div>
          <button type="button" class="btn btn-primary"  (click)="actualizarImagen()">Actualizar imagen</button>
        </form>
    </div>
    </div>
  </div>
