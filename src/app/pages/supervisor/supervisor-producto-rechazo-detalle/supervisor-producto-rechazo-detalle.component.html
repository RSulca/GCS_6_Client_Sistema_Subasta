<div class="container">
    <div class="card-header border-0">
        <div class="row align-items-center">
          <div class="col-md-6">
            <h1 class="mb-0">Rechazo</h1>
          </div>
        </div>
    </div>
    <hr class="my-4" />
    <div class="row justify-content-center">
        <form [formGroup]="registroRechazoDetalleForm" (submit)="submit()">
            <div class="form-group" [ngClass]="{'has-danger' : motivoRechazo.errors && motivoRechazo.touched,'has-success': !motivoRechazo.errors}">
                <label for="inputMotivo">Motivos</label>
                <textarea rows="10" cols="50" class="form-control" formControlName="motivoRechazo"></textarea>
            </div>
        <button type="submit" class="btn btn-github" [disabled]="registroRechazoDetalleForm.invalid">Enviar</button>
        </form>
    </div>
</div>
